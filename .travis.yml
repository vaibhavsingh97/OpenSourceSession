language: python

python:
  - 3.6

services:
  - postgresql

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - python manage.py migrate --noinput
  - python manage.py collectstatic --noinput

script:
  - python manage.py test --verbosity 2

after_success:
  - echo "success"
